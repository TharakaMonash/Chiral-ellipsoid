<!DOCTYPE html>
<html>

<head>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="shortcut icon" sizes="196x196" href="a1.png" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title>Optical properties of Ellipsoids</title>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Optical properties of Ellipsoids</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <!-- 
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a> 
            -->
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <!-- 
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a> 
          -->
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->
        <br>
        <br>
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--2-col"></div>
          <div class="mdl-cell mdl-cell--4-col">
            <h5>Dimensions of the ellipsoid</h5>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  has-placeholder">
              <input class="mdl-textfield__input" type="number" id="Rl" value=15 onchange="updatePlot(true)">
              <label class="mdl-textfield__label" for="Rl">Longitudinal radius (nm)</label>
            </div>
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  has-placeholder">
              <input class="mdl-textfield__input" type="number" id="Rt" value=5 onchange="updatePlot(true)">
              <label class="mdl-textfield__label" for="Rt">Transverse radius (nm)</label>
            </div>

            <h5>Base material of the ellipsoid</h5>
            <div>
              <input type="radio" class="mdl-radio__button" id="Au" name="metal" value="Au">
              <label for="Au">Gold (Au)</label><br>
              <input type="radio" class="mdl-radio__button" id="Ag" name="metal" value="Ag">
              <label for="Ag">Silver (Ag)</label><br>
            </div>

            <h5>Background medium permittivity</h5>
            <!-- Slider with Starting Value -->
            1<input type="range" min="100" max="400" value="176" tabindex="0" id="em_slider"
              onchange="updatePlot(true)">4
            <br>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
              <input class="mdl-textfield__input" type="number" id="em" onchange="updatePlot(false)">
              <label class="mdl-textfield__label" for="em">Value</label>
            </div>

            <h5>Chiral Material properties</h5>
            Chiral material is modelled using the following equation.
            <div>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  has-placeholder">
                β :<input class="mdl-textfield__input" type="number" id="beeta" value=15 onchange="updatePlot(true)">
                <!-- <label class="mdl-textfield__label" for="Rl">β</label> -->
              </div>
              <br>
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label  has-placeholder">
                γ :<input class="mdl-textfield__input" type="number" id="gamma" value=5 onchange="updatePlot(true)">
                <!-- <label class="mdl-textfield__label" for="Rt">	γ</label> -->
              </div>
            </div>


          </div>
          <div class="mdl-cell mdl-cell--4-col">
            <div>
              <canvas id="absorption" width="250" height="250"></canvas>
            </div>
            <div>
              <canvas id="cd" width="250" height="250"></canvas>
            </div>
          </div>
          <div class="mdl-cell mdl-cell--2-col"></div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/gold.js"></script>
  <script src="js/index.js"></script>

</body>

</html>
